
<!DOCTYPE html>
<html>
<head>
  <title>RetroCall</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: monospace;
      background: #111;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    #loginScreen, #mainApp {
      display: none;
      padding: 20px;
    }
    #loginScreen {
      display: block;
    }
    input, button {
      font-size: 18px;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
    }
    button {
      background-color: #444;
      color: white;
    }
    #screen {
      margin: 20px auto;
      padding: 20px;
      font-size: 28px;
      border: 2px solid #0f0;
      width: 200px;
      height: 50px;
      background: black;
      color: #0f0;
    }
    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 60px);
      gap: 10px;
      justify-content: center;
    }
    #callStatus {
      margin-top: 20px;
      font-size: 18px;
    }
    #incomingCall {
      background: #222;
      padding: 10px;
      display: none;
    }
  </style>
</head>
<body>

  <div id="loginScreen">
    <h2>Enter Your Number</h2>
    <input type="text" id="loginInput" placeholder="e.g. 101" />
    <br>
    <button onclick="login()">Login</button>
    <p id="loginError" style="color: red;"></p>
  </div>

  <div id="mainApp">
    <h1>üìû RetroCall</h1>
    <p>Logged in as <strong id="currentUserName"></strong> (<span id="currentUserNumber"></span>)</p>
    <div id="screen"></div>
    <div class="keypad">
      <button onclick="press('1')">1</button>
      <button onclick="press('2')">2</button>
      <button onclick="press('3')">3</button>
      <button onclick="press('4')">4</button>
      <button onclick="press('5')">5</button>
      <button onclick="press('6')">6</button>
      <button onclick="press('7')">7</button>
      <button onclick="press('8')">8</button>
      <button onclick="press('9')">9</button>
      <button onclick="clearScreen()">C</button>
      <button onclick="press('0')">0</button>
      <button onclick="call()">üìû</button>
    </div>

    <div id="incomingCall">
      <p id="incomingText"></p>
      <button onclick="answerCall()">Answer</button>
      <button onclick="rejectCall()">Reject</button>
    </div>

    <div id="callStatus"></div>
    <audio id="ringtone" src="https://www.soundjay.com/phone/telephone-ring-01a.mp3" preload="auto"></audio>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
    import { getDatabase, ref, set, onValue, remove } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAfm1SkQSqwpf-82kWrsTgoiXgk2DMOSpU",
      authDomain: "retrocallapp.firebaseapp.com",
      projectId: "retrocallapp",
      storageBucket: "retrocallapp.appspot.com",
      messagingSenderId: "364436629934",
      appId: "1:364436629934:web:080df2aa03fad1f6fcc03f"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const assignedNumbers = {
      "101": "Layan",
      "102": "Asser",
      "103": "Zezo",
      "911": "Police üö®"
    };

    let number = "", loggedInNumber = "";

    function login() {
      const input = document.getElementById("loginInput").value.trim();
      if (assignedNumbers[input] && input !== "911") {
        loggedInNumber = input;
        document.getElementById("currentUserName").innerText = assignedNumbers[input];
        document.getElementById("currentUserNumber").innerText = input;
        document.getElementById("loginScreen").style.display = "none";
        document.getElementById("mainApp").style.display = "block";

        const incomingRef = ref(db, "calls/" + input);
        onValue(incomingRef, snapshot => {
          const callData = snapshot.val();
          if (callData && callData.from !== loggedInNumber) {
            document.getElementById("incomingText").innerText = "Incoming call from " + assignedNumbers[callData.from];
            document.getElementById("incomingCall").style.display = "block";
            document.getElementById("ringtone").play();
          }
        });
      } else {
        document.getElementById("loginError").innerText = "‚ùå Invalid number. Use 101, 102, or 103.";
      }
    }

    window.login = login;

    function press(num) {
      if (number.length < 10) {
        number += num;
        updateScreen();
      }
    }

    function updateScreen() {
      document.getElementById("screen").innerText = number;
    }

    function clearScreen() {
      number = "";
      updateScreen();
      document.getElementById("callStatus").innerText = "";
    }

    async function call() {
      const toCall = number;
      const contact = assignedNumbers[toCall];
      if (!contact) {
        document.getElementById("callStatus").innerText = "‚ùå Number not found";
        return;
      }
      if (toCall === loggedInNumber) {
        document.getElementById("callStatus").innerText = "üìµ Can't call yourself!";
        return;
      }

      const callRef = ref(db, "calls/" + toCall);
      await set(callRef, { from: loggedInNumber });

      document.getElementById("callStatus").innerText = "üìû Calling " + contact + "...";
      document.getElementById("ringtone").play();
    }

    async function answerCall() {
      document.getElementById("incomingCall").style.display = "none";
      document.getElementById("callStatus").innerText = "‚úÖ Call started!";
      document.getElementById("ringtone").pause();
      const callRef = ref(db, "calls/" + loggedInNumber);
      await remove(callRef);
    }

    async function rejectCall() {
      document.getElementById("incomingCall").style.display = "none";
      document.getElementById("callStatus").innerText = "‚ùå Call rejected";
      document.getElementById("ringtone").pause();
      const callRef = ref(db, "calls/" + loggedInNumber);
      await remove(callRef);
    }

    window.press = press;
    window.call = call;
    window.clearScreen = clearScreen;
    window.answerCall = answerCall;
    window.rejectCall = rejectCall;
  </script>

</body>
</html>
